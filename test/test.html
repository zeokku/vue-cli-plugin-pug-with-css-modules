
<bob @click="setState" :zk-state-default="stateDefault" :zk-state-active="stateActive" :class="[ $style['sas'], {[$style['state']] : state]}, {[$style['locked']] : locked]} ]">
  <div :class="[ $style['child'] ]"> 
    <div :class="[ $style['grand-child'] ]"></div>
  </div>
</bob>
<div :class="[ $style['a'], $style['z'], $style['x'], $style[b], $style[c], $style[d] ]" :id="$style['id']"></div>
<div :class="[ {[$style['d']] : someVar]} ]" :id="$style[someIdVar]"></div>
<div :class="[ $style[a ? 'b' : c] ]"></div>
<div :class="[ $style[someOtherVar] ]"></div>
<bob></bob>
